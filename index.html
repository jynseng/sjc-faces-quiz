<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SJC Faces Quiz</title>
        <link rel="stylesheet" href="dist/style.css?=ver1.2">
        <link rel="icon" type="image/png" href="/assets/favicon.png">
    </head>
    <body>
        <section class="Main">
            <div class="Header"> <h1>SJC Faces Game</h1> </div>
            <div class="popup" id="howToPlay"><h3>How to Play</h3><p>Guess the name of each person<br>• 1pt for first name<br>• 2pt for first and last<br>• Spelling counts</p>
                <form id="enterName">
                    <input type="text" id="playername" name="inputbox" placeholder="Enter Name" maxlength="7" size="7">
                    <br><input type="button" id="submitName" onclick="setName(this.form)" value="Start"></div>
                </form>
            <div class="popup" id="gameoverWindow" style="display: none;">
                <h2>HIGH SCORES</h2>
                <table>
                    <head>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>SCORE</th>
                        </tr>
                    </head>
                    <tbody id="leaderboard">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="gameInit()">Play Again</button>
            </div>
            <div class="QuizContainer">
                <div id="Timer">00:00</div>
                <div id="scorecard"><strong>Score: </strong><strong id="score"></strong></div>
                <p id="nameOverlay">First Last</p>
                <div id="ImageContainer"><div class="image" id="imageElement" unselectable="on"></div></div>
                <form id="quizForm">
                    <input type="text" id="textinput" name="inputbox" placeholder="Who is this?" autocomplete="off">
                    <input type="button" id="submit" onclick="checkAnswer(this.form)" value=">">
                </form>
                <button onclick="loadNewFace()" id="skip">Skip</button>
                <button onclick="gameInit()" id="restart">Restart</button>
            </div>
        </section>
        <canvas id="confettiCanvas"></canvas>
    </body>
    <script src="app/js/confetti.js"></script>
    <script src="app/js/script.js?=ver1.34"></script>
    <script id="nicknamesjson" src="nicknames.json" type="application/json"></script>
</html>
