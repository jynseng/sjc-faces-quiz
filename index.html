<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SJC Faces Quiz</title>
        <link rel="stylesheet" href="dist/style.css">
        <link rel="icon" type="image/png" href="/assets/favicon.png">
    </head>
    <body>
        <section class="Main">
            <div class="Header"> <h1>SJC Faces Quiz</h1> </div>
            <div class="popup" id="howToPlay"><h3>How to play</h3><p>Guess the name of each person shown.<br>• 1 point for correct first name<br>• 2 points for first and last<br>(Spelling counts)</p>
                <button onclick="gameInit()">Legoooo</button></div>
            <div class="popup" id="gameoverWindow" style="display: none;">
                <h2>High Scores</h2>
                <table>
                    <head>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </head>
                    <tbody id="leaderboard"></tbody>
                </table>
                <input type="text" placholder="name" maxlength="7">
                <input type="submit" value="Enter">
                <button onclick="gameInit()">Play Again</button>
            </div>
            <div class="QuizContainer">
                <div id="Timer">00:00</div>
                <div id="scorecard"><strong>Score: </strong><strong id="score"></strong></div>
                <p id="nameOverlay">First Last</p>
                <div id="ImageContainer"><div class="image" id="imageElement" unselectable="on"></div></div>
                <form id="quizForm">
                    <input type="text" id="textinput" name="inputbox" placeholder="Who is this?" autocomplete="off">
                    <input type="button" id="submit" onclick="checkAnswer(this.form)" value=">">
                </form>
                <button onclick="loadNewFace()" id="skip">Skip</button>
                <button onclick="gameInit()" id="restart">Restart</button>
            </div>
        </section>
    </body>
    <script src="app/js/script.js"></script>
    <script id="nicknamesjson" src="nicknames.json" type="application/json"></script>
</html>
